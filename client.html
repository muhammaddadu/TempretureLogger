<!doctype html>
<html>
    <head>
        <title>Client | Tempreture Logger</title>
        <style>
        * { margin: 0; padding: 0;}
        </style>
    </head>
    <body>
        <h1 id="ambientTemperature">0.00c</h1>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            var socket = io();
            socket.on('ambientTemperature', function(ambientTemperature){
                $('ambientTemperature').html(ambientTemperature + 'c');
            });
        </script>
    </body>
</html>
